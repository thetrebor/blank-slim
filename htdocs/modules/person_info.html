            <form data-bind="with: person">
            <div class="form-group">
            <label for="person_num">PersonNum</label>
             <input class="form-control" id="person_num" data-bind="value: person_num"  />
            <label for="social_sec">SSN</label>
            <input class="form-control"  id="social_sec" data-bind="value: social_sec" />
            <label for="firstname">First Name</label>
            <input class="form-control"  id="firstname" data-bind="value: firstname" />
            <label for="lastname">Last Name</label>
            <input class="form-control"  id="lastname" data-bind="value: lastname" />
            <label for="dob">Date of Birth</label>
            <input class="form-control"  id="dob" data-bind="value: dob" />
            <label for="multiple_birth_code">Multiple Birth code</label>
            <input class="form-control"  id="multiple_birth_code" data-bind="value: multiple_birth_code" />
            <label for="dod">Date of Death</label>
            <input class="form-control"  id="dod" data-bind="value: dod" />
            <label for="sex">Sex</label>
            <input class="form-control"  id="sex" data-bind="value: sex" />
            <label for="pin">Pin</label>
            <input class="form-control"  id="pin" data-bind="value: pin" />
            <label for="pin_secured">Pin Secured</label>
            <input class="form-control"  id="pin_secured" data-bind="value: pin_secured" />
            </div>
            </form>
