<div class="row">
    <div class="form-inline form-group">
        <div class="col-sm-3">
        <label for="subscriber_number">Subscriber #</label>
        <input class="form-control" id="subscriber_number" data-bind="value: subscriber_number"  />
        </div>
        <div class="col-sm-3">
        <label for="ssn">SSN</label>
        <input class="form-control" id="ssn" data-bind="value: ssn"  />
        </div>
        <div class="col-sm-3">
        <label for="subscriber_name">Name</label>
        <input class="form-control" id="subscriber_name" data-bind="value: subscriber_name"  />
        </div>
    </div>
</div>
<div class="row">
    <fieldset class="col-md-12">
    <legend>Estimates/Claims</legend>
    <div class="form-group">
        <table class="table-responsive table table-hover" >
            <thead>
                <tr >
                    <th >AFBP Claim #</th>
                    <th >Depend Person #</th>
                    <th >Depend First</th>
                    <th >Received</th>
                    <th >Closed</th>
                    <th >Est?</th>
                    <th >Dentist</th>
                    <th >Dentist Claim #</th>
                    <th >Ready Relse</th>
                    <th >Released</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: claims">
                <!-- for loop -->
                <tr data-bind="click: setIsSelected, css: {active: isSelected}">
                    <td data-bind="text: afbp_claim_num"  /></td>
                    <td data-bind="text: depend_person_num" /></td>
                    <td data-bind="text: depend_firstname" />
                    <td data-bind="text: received" /></td>
                    <td data-bind="text: closed" /></td>
                    <td data-bind="text: est" /></td>
                    <td data-bind="text: dentist_claim_num" /></td>
                    <td data-bind="text: read_relse" /></td>
                    <td data-bind="text: released" /></td>
                </tr>
                <!-- end for loop -->
            </tbody>
        </table>

        <button type="submit" class="btn btn-primary">Add</button>
        <button type="submit" class="btn btn-primary">Edit</button>
        <button type="submit" class="btn btn-primary">Ready To Release</button>
        <button type="submit" class="btn btn-primary">Release</button>
    </div>
    </fieldset>
</div>
<div class="row">
    <div class="col-md-6 form-group">
    <fieldset>
        <legend>Estimate/Claim Status</legend>
        <table class="table-responsive table table-hover" >
            <thead>
            <tr >
                <th >Date</th>
                <th >Status Description</th>
                <th >Closed?</th>
            </tr>
            </thead>
            <tbody data-bind="foreach: claims_status">
                <!-- for loop -->
                <tr data-bind="click: setIsSelected, css: {active: isSelected}">
                    <td data-bind="text: claim_date"  /></td>
                    <td data-bind="text: claim_description" /></td>
                    <td data-bind="text: closed" />
                </tr>
                <!-- end for loop -->
            </tbody>
        </table>

    </fieldset>
    </div>

    <div class="col-md-6 form-group">
    <fieldset>
        <legend>Related Estimates/Claims</legend>
        <table class="table-responsive table table-hover" >
            <thead>
            <tr >
                <th >Estimate #</th>
                <th >Claim #</th>
                <th >Converted</th>
            </tr>
            </thead>
            <tbody data-bind="foreach: related_claims">
                <!-- for loop -->
                <tr data-bind="click: setIsSelected, css: {active: isSelected}">
                    <td data-bind="text: estamite_num"  /></td>
                    <td data-bind="text: claim_num" /></td>
                    <td data-bind="text: converted" />
                </tr>
                <!-- end for loop -->
            </tbody>
        </table>

    </fieldset>
    </div>
</div>
